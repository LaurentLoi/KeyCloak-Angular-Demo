<div class="row g-0 d-flex align-items-center m-5">
  <div class="col-2"></div>
  <div class="col-8 text-center">
    <h3>Users :</h3>
  </div>
  <div class="col-2"></div>

  <div *ngIf="(users$ | async) as users">
    <div *ngFor="let user of users">
      <div>{{user.id}} {{user.username}}</div>
    </div>
  </div>
</div>
