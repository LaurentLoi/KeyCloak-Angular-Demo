<div class="row g-0 d-flex align-items-center m-5">
  <div class="col-2"></div>
  <div class="col-8 text-center">
    <h3>Users :</h3>
  </div>
  <div class="col-2"></div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Username</th>
      <th>Id</th>
    </tr>
    </thead>

    <tbody *ngIf="(users$ | async) as users">
    <tr *ngFor="let user of users, let index = index">
      <td>{{user.username}}</td>
      <td>{{user.id}}</td>
    </tr>
    </tbody>
  </table>
</div>
