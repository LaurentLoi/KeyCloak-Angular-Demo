<div class="row g-0 d-flex align-items-center m-5">
  <div class="col-2"></div>
  <div class="col-8 text-center">
    <h3>Groups :</h3>
  </div>
  <div class="col-2"></div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Group Name</th>
      <th>Id</th>
      <th></th>
    </tr>
    </thead>

    <tbody *ngIf="(groups$ | async) as groups">
    <tr *ngFor="let group of groups">
      <td routerLink="/groups/{{group.id}}">{{group.name}}</td>
      <td routerLink="/groups/{{group.id}}">{{group.id}}</td>
      <td>
        <select id="{{group.name}}" *ngIf="(users$ | async) as users" (input)="addUserToGroup(group.name, group.id)">
          <option value="">Add User</option>
          <option *ngFor="let user of users"
                  [value]="user.id">{{user.username}}</option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>
</div>
