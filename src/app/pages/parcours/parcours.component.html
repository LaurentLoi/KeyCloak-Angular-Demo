<div class="row g-0 d-flex align-items-center m-5">
  <div class="col-2"></div>
  <div class="col-8 text-center">
    <h3>Parcours :</h3>
  </div>
  <div class="col-2"></div>

  <div *ngIf="(parcours$ | async) as parcours">
    <div *ngFor="let parcourZ of parcours">
      <div>{{parcourZ.id}} {{parcourZ.nom}} {{parcourZ.email}}</div>
    </div>
  </div>
</div>
